{% extends 'home.html' %}

{% block content %}
    <h2>Listado de Usuarios</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id_usuario }}</td>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.get_rol_display }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' usuario.id_usuario %}" class="btn btn-sm btn-primary me-1">Editar</a>
                        <a href="{% url 'eliminar_usuario' usuario.id_usuario %}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="4">No hay usuarios registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'crear_usuario' %}" class="btn btn-success mt-3">Crear Usuario</a>
{% endblock %}
